# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-terraform-plugin-cache
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}

      # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_VAR_ALICLOUD_BUCKET }}" -backend-config="prefix=${{ env.TF_VAR_ALICLOUD_STATE_PREFIX }}"
        env:
          ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
          ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
          ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}
          TF_VAR_ALICLOUD_BUCKET: ${{ secrets.ALICLOUD_BUCKET }}

      # Runs a single command using the runners shell
      - name: Download Terraform input file
        run: ./download-oss-file.sh inputs/terraform.tfvars.json terraform.tfvars.json
        env:
          ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
          ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
          ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}
          ALICLOUD_BUCKET: ${{ secrets.ALICLOUD_BUCKET }}

      # for test
      # - name: Run a one-line script
      #   run: cat terraform.tfvars.json

      # Generates an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan -input=false